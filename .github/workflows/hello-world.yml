name: Close PR

on:
  pull_request:
    types: [opened]

jobs:
  close_pr:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Close PR
      uses: webfactory/close-pull-request-action@v3
      with:
        comment: "This pull request will not be merged because it violates our guidelines."
