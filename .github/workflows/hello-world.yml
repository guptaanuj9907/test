name: Hello World

on: [push,workflow_dispatch]

jobs:
  print_file_changed:
    runs-on: ubuntu-latest
#
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Print changed files
        run: |
          changed_files=$(git diff --name-only HEAD ${{ github.event.pull_request.head.sha }})
          echo $changed_files
         