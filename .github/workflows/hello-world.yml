name: Hello World

on: [push,workflow_dispatch]

jobs:
  print_file_changed:
    runs-on: ubuntu-latest
#
    steps:
      - uses: Stockopedia/action-get-changed-files@v1
        id: get_changed
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          ignore: "**/+(.github)"
          foldersOnly: false 
          format: csv
      - name: Echo changed files
        run: echo ${{ steps.get_changed.outputs.changed }}
         