name: Close Pull Request

on:
  pull_request:
    types: [opened]

jobs:
  close_pull_request:
    runs-on: ubuntu-latest

    steps:
    - name: Close Pull Request
      run: |
        curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
             -X PATCH \
             -d '{"state": "closed"}' \
             "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}"
