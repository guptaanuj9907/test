name: PR Created

on:
  pull_request:
    types: [opened]
  workflow_dispatch:

jobs:
  print_message:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Print changed files and directories
        run: |
          changed_files=$(git diff --name-only HEAD ${{ github.event.pull_request.head.sha }})
          for file in $changed_files; do
            echo $file
          done

